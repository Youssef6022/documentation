<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Documentation</title>

    <link rel="stylesheet" href="css/swagger-ui.css">

    <script src="js/swagger-ui-bundle.js" defer></script>
    <script src="js/swagger-ui-standalone-preset.js" defer></script>
    <script src="js/swagger-initializer.js" defer></script>

</head>

<body>
    <div id="swagger-ui"></div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const observer = new MutationObserver((mutations) => {
                mutations.forEach((mutation) => {
                    if (mutation.addedNodes.length) {
                        const topbarElement = document.querySelector('.topbar');
                        if (topbarElement) {
                            topbarElement.remove();
                            observer.disconnect(); // Arrêtez d'observer une fois l'élément trouvé et supprimé
                        }
                    }
                });
            });

            observer.observe(document.body, {
                childList: true,
                subtree: true
            });
        });
    </script>
</body>

</html>
